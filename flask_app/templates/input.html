    <title>Bye Bye Books!</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <div class="starter-template">
              <h3><font size="7" <strong>Bye Bye Books!</strong></font></h3>
              <p>Tell me a little about your proposed Mercari posting...</p>
          </div>

          <div class = "container">

            <form  action="/output" method="GET">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" size = 30 id="title" name='title' placeholder="listing title">
              </div>

              <form  action="/output" method="GET">
                <div class="form-group">
                  <label for="brand_name">Brand:</label>
                  <input type="text" size = 30 id="brand_name" name='brand_name' placeholder="you can leave this blank">
                </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" size = 70 id="description" name='description' placeholder="write as much as you like">
              </div>

              <div class="form-group">
                <label for="condition">Condition (new = 1, like new = 2, good = 3, fair = 4, poor = 5):</label>
                <input input type="number" step="any" min="0" max="5" id="condition" name='condition' placeholder="1, 2, 3, 4, or 5">
              </div>

              <div class="form-group">
                <label for="free_shipping">Are you including free shipping? (yes = 1, no = 0):</label>
                <input type="number" step="any" min="0" max="1" id="free_shipping" name='free_shipping' placeholder="1 or 0">
              </div>

              <!-- <div class="form-group">
                <label for="brand">Are you specifying a product brand? (yes = 1, no = 0):</label>
                <input type="number" step="any" min="0" max="1" id="brand" name='brand' placeholder="1 or 0">
              </div> -->

              <div class="form-group">
                <label for="price">Proposed total price (including shipping cost): $</label>
                <input type="number" size = 30 step="any" min="0" max="9999" id="price" name='price' placeholder="integer only">
              </div>


              <div>
                <button type="submit" class="btn btn-info btn-lg">Will your children's books sell?</button>
              </div>

            </form>
          </div>

          <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
          <script src="static/js/bootstrap.min.js"></script>

        </div> <!-- /.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
